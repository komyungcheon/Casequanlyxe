<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../public/css/styleadd.css">
    <title>Title</title>
</head>
<body>
<section class="container">
    <header>Sửa thông tin xe</header>
    <form action="/edit-product" method="post" class="form">
        <div class="input-box">
            <label>ID</label>
            <input type="hidden" name="id" value="{id}"/>
        </div>
        <div class="input-box">
            <label>Tên</label>
            <input type="text" name="name" value="{name}"/>
        </div>
        <div class="input-box">
            <label>Biển số xe</label>
            <input type="text" name="bienso" value="{bienso}"/>
        </div>
        <div class="input-box">
            <label>Web Phân phối</label>
            <input type="text" name="phanphoiweb" value="{phanphoiweb}">
        </div>

        <button>Save</button>
    </form>
</section>
</body>
</html>
