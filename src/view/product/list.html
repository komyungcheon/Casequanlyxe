
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!----======== CSS ======== -->
  <link rel="stylesheet" href="../public/css/style1.css">

  <!----===== Iconscout CSS ===== -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <title>Admin Dashboard Panel</title>
</head>
<body>
<nav>
  <div class="logo-name">
    <div class="logo-image">
      <img src="/public/css/logo.png" alt="">
    </div>

    <span class="logo_name">List Product</span>
  </div>

  <div class="menu-items">
    <ul class="nav-links">
      <li><a href="/">
        <i class="uil uil-estate"></i>
        <span class="link-name">Home</span>
      </a></li>
      <li><a href="/product">
        <i class="uil uil-files-landscapes"></i>
        <span class="link-name">Xe</span>
      </a></li>
      <li><a href="/add-product">
        <i class="uil uil-chart"></i>
        <span class="link-name">Add Product</span>
      </a></li>
    </ul>

    <ul class="logout-mode">
      <li><a href="#">
        <i class="uil uil-signout"></i>
        <span class="link-name">Logout</span>
      </a></li>

      <li class="mode">
        <a href="#">
          <i class="uil uil-moon"></i>
          <span class="link-name">Dark Mode</span>
        </a>

        <div class="mode-toggle">
          <span class="switch"></span>
        </div>
      </li>
    </ul>
  </div>
</nav>

<section class="dashboard">
  <div class="top">
    <div class="search-box">
      <form action="" method="get" id="">
        <input type="search" name="search" placeholder="Tìm kiếm...">
        <button type="submit" class="btn btn-success"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </div>

  <div class="dash-content">
    <div class="overview">
      <div class="title">
        <i class="uil uil-tachometer-fast-alt"></i>
        <span class="text">Danh sách sản phẩm</span>
      </div>
    </div>

    <div class="activity">
      {listProduct}
    </div>
  </div>
  </div>
</section>

<script src="../public/script1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
